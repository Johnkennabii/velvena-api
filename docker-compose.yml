version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.6-alpine
    container_name: velvena-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-velvena_db}
      POSTGRES_USER: ${POSTGRES_USER:-velvena_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=fr_FR.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-velvena_user} -d ${POSTGRES_DB:-velvena_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - velvena-network
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1310kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "log_destination=stderr"
      - "-c"
      - "logging_collector=on"
      - "-c"
      - "log_directory=/var/lib/postgresql/data/pg_log"

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    container_name: velvena-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - velvena-network

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velvena-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-velvena_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-velvena_db}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD_ENCODED}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      IMAP_HOST: ${IMAP_HOST}
      IMAP_PORT: ${IMAP_PORT:-993}
      IMAP_SECURE: ${IMAP_SECURE:-true}
      IMAP_USER: ${IMAP_USER}
      IMAP_PASS: ${IMAP_PASS}
      HETZNER_ACCESS_KEY: ${HETZNER_ACCESS_KEY}
      HETZNER_SECRET_KEY: ${HETZNER_SECRET_KEY}
      HETZNER_ENDPOINT: ${HETZNER_ENDPOINT:-https://fsn1.your-objectstorage.com}
      HETZNER_BUCKET: ${HETZNER_BUCKET}
      HETZNER_REGION: ${HETZNER_REGION:-fsn1}
      API_URL: ${API_URL:-https://api.velvena.fr}
      FRONTEND_URL: ${FRONTEND_URL:-https://velvena.fr}
      APP_URL: ${APP_URL:-http://localhost:4173}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-https://velvena.fr/subscription/success}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-https://velvena.fr/pricing}
      CALENDLY_CLIENT_ID: ${CALENDLY_CLIENT_ID}
      CALENDLY_CLIENT_SECRET: ${CALENDLY_CLIENT_SECRET}
      CALENDLY_WEBHOOK_SIGNING_KEY: ${CALENDLY_WEBHOOK_SIGNING_KEY}
      CALENDLY_REDIRECT_URI: ${CALENDLY_REDIRECT_URI}
      CALENDLY_ENVIRONMENT: ${CALENDLY_ENVIRONMENT:-production}
    volumes:
      - uploads_data:/app/uploads
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - velvena-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: velvena-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/htpasswd/.htpasswd-prometheus:/etc/nginx/.htpasswd-prometheus:ro
      - ./nginx/logs:/var/log/nginx
      - certbot_data:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    networks:
      - velvena-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: velvena-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - velvena-network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: velvena-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - velvena-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: velvena-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: https://monitoring.velvena.fr
      GF_ANALYTICS_REPORTING_ENABLED: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "127.0.0.1:3001:3000"
    networks:
      - velvena-network

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: velvena-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - velvena-network

  # Postgres Exporter for database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: velvena-postgres-exporter
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-velvena_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-velvena_db}?sslmode=disable
    ports:
      - "127.0.0.1:9187:9187"
    networks:
      - velvena-network

  # Cron Jobs Service (audit log cleanup, backups, trial expiration)
  cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    container_name: velvena-cron
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-velvena_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-velvena_db}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD_ENCODED}@redis:6379
      TZ: Europe/Paris
      # Postgres credentials for backups
      POSTGRES_USER: ${POSTGRES_USER:-velvena_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-velvena_db}
      # Backup configuration
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      # Hetzner Object Storage for remote backups
      HETZNER_ACCESS_KEY: ${HETZNER_ACCESS_KEY}
      HETZNER_SECRET_KEY: ${HETZNER_SECRET_KEY}
      HETZNER_ENDPOINT: ${HETZNER_ENDPOINT}
      HETZNER_BUCKET: ${HETZNER_BUCKET}
      HETZNER_REGION: ${HETZNER_REGION:-hel1}
    volumes:
      - ./logs/cron:/var/log
      - ./backups:/backups
    networks:
      - velvena-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Application
  frontend:
    build:
      context: ../velvena-app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${FRONTEND_API_URL:-https://api.velvena.fr}
        VITE_CALENDLY_CLIENT_ID: ${VITE_CALENDLY_CLIENT_ID}
        VITE_CALENDLY_REDIRECT_URI: ${VITE_CALENDLY_REDIRECT_URI:-https://app.velvena.fr/auth/calendly/callback}
    container_name: velvena-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:4173:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - velvena-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: velvena-ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: "0.0.0.0:11434"
      OLLAMA_ORIGINS: "*"
      OLLAMA_NUM_PARALLEL: "2"
      OLLAMA_MAX_LOADED_MODELS: "1"
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - velvena-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  certbot_data:
    driver: local
  certbot_conf:
    driver: local
  ollama_data:
    driver: local

networks:
  velvena-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
