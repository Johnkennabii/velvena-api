name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.11.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint || echo "No lint script found"

      - name: Run tests
        run: npm test || echo "No test script found"

  # Build and push Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.image-name.outputs.image }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Set image name for security scan
        id: image-name
        run: |
          IMAGE_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=${{ env.REGISTRY }}/${IMAGE_LOWER}:latest" >> $GITHUB_OUTPUT

  # Deploy to server
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://api.velvena.fr
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files
        run: |
          scp -o StrictHostKeyChecking=no -r docker-compose.yml \
                  nginx/ \
                  monitoring/ \
                  scripts/ \
                  ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/velvena/

      - name: Deploy application
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            cd /opt/velvena

            # Load environment variables
            if [ -f .env.production ]; then
              set -a
              source .env.production
              set +a
            fi

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker-compose pull

            # Run database migrations (if needed)
            docker-compose run --rm api npx prisma migrate deploy

            # Deploy with zero-downtime
            docker-compose up -d --no-deps --build api

            # Wait for health check
            timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

            # Reload Nginx configuration (for any nginx config changes)
            echo "ðŸ”„ Reloading Nginx configuration..."
            docker-compose exec -T nginx nginx -s reload || echo "âš ï¸ Nginx reload failed, restarting..."
            docker-compose restart nginx

            # Cleanup old images
            docker image prune -af --filter "until=72h"

            echo "âœ… Deployment completed successfully"
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://api.velvena.fr/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸš€ Deployment to ${{ github.event.inputs.environment || 'production' }} successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Image: ${{ needs.build.outputs.image-tag }}"

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd /opt/velvena
            docker-compose up -d --no-deps api
            echo "âš ï¸ Deployment failed, rolled back to previous version"
          ENDSSH

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
    steps:
      - name: Debug Image Tag
        run: |
          echo "Full image tag: '${{ needs.build.outputs.image-tag }}'"
          echo "Length: $(echo -n '${{ needs.build.outputs.image-tag }}' | wc -c)"

      - name: Run Trivy vulnerability scanner
        if: ${{ needs.build.outputs.image-tag != '' }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && needs.build.outputs.image-tag != ''
        with:
          sarif_file: 'trivy-results.sarif'
